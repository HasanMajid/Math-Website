<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalabale=yes">
    <title>Maths Game</title>

    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div id="container">
        <div id="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="correct">
            Correct 
        </div>
        <div id="wrong">
            Try again
        </div>
        <div id="question">
            
        </div>
        <div id="instruction">
            Click the correct answer
        </div>
        <div id="choices">
            <div id="box1" class="box" onclick="checkAnswer(document.getElementById('box1').innerHTML)"></div>
            <div id="box2" class="box" onclick="checkAnswer(document.getElementById('box2').innerHTML)"></div>
            <div id="box3" class="box" onclick="checkAnswer(document.getElementById('box3').innerHTML)"></div>
            <div id="box4" class="box" onclick="checkAnswer(document.getElementById('box4').innerHTML)"></div>
        </div>
        <div id="startreset">
            Start Game
        </div>
        <div id="timeremaining" onclick="location.reload()">
            Time remaining: <span
            id="timeRemainingValue"></span>sec
        </div>
        <div id="gameOver">
            
        </div>
    </div>
    <script src="javascript2.js"></script>
</body>

</html>
